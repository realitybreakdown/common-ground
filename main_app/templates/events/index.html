{% extends 'base.html' %}
{% block content %}
    
    <h1>Events</h1>

    {% for event in events %}
        <div class="card">
            <a href="{% url 'events_detail' event.id %}">
                <div class="card-content">
                    <span class="card-title">{{ event.what }}</span>
                    <p>Where: {{ event.where }}</p>
                    <p>What: {{ event.what }}</p>
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}
